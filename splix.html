<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splix.io</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://iogames.games/data/image/game/splix-io.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #000, #333, #000, #111);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .loader-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        /* Outer Rotating Rings */
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            animation: rotate 2s linear infinite;
        }

        .ring:nth-child(1) {
            border-top: 3px solid white;
            border-bottom: 3px solid white;
            animation-duration: 1.5s;
        }

        .ring:nth-child(2) {
            border-left: 3px solid gray;
            border-right: 3px solid gray;
            animation-duration: 2s;
        }

        /* Crosshair Lines */
        .crosshair {
            position: absolute;
            background-color: white;
        }

        .horizontal {
            width: 130px;
            height: 2px;
            top: 50%;
            left: 10px;
        }

        .vertical {
            width: 2px;
            height: 130px;
            left: 50%;
            top: 10px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 2;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        /* Fade Out Transition */
        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        /* Fullscreen iframe */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe.fullscreen {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.5s ease-out; /* Smooth transition for visibility */
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="crosshair horizontal"></div>
        <div class="crosshair vertical"></div>
        <img src="https://iogames.games/data/image/game/splix-io.jpg" alt="Logo" class="logo">
    </div>

    <div class="loader-text">Splix.io</div>
    <div class="loader-text">If You Use phone</div>
    <div class="loader-text">!!rotate it!!</div>
    <!-- Fullscreen iframe (Game) -->
    <div class="iframe-container" id="iframe-container">
        <iframe id="fullscreen-iframe" class="fullscreen" src="about:blank" loading="lazy" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function startGame() {
            // Fade out loader
            document.querySelector(".loader-container").style.display = "none";
            
            // Show the game iframe
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("fullscreen-iframe");

            iframeContainer.style.display = "block";
            iframe.src="https://splix.io/";

            // Enable pointer lock when clicking inside the iframe
            iframe.onload = function() {
                iframe.contentWindow.document.addEventListener("click", function () {
                    if (iframe.contentWindow.document.pointerLockElement === null) {
                        iframe.contentWindow.document.body.requestPointerLock();
                    }
                });
            };
        }

        // Show the game after 5 seconds
        setTimeout(startGame, 5000);

        // Fix click issues by forwarding mouse clicks into the iframe
        document.addEventListener("mousedown", function (event) {
            const iframe = document.getElementById("fullscreen-iframe");
            if (iframe.contentWindow) {
                iframe.contentWindow.dispatchEvent(new MouseEvent("mousedown", {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: event.clientX,
                    clientY: event.clientY,
                    button: event.button
                }));
            }
        });

        document.addEventListener("mouseup", function (event) {
            const iframe = document.getElementById("fullscreen-iframe");
            if (iframe.contentWindow) {
                iframe.contentWindow.dispatchEvent(new MouseEvent("mouseup", {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: event.clientX,
                    clientY: event.clientY,
                    button: event.button
                }));
            }
        });

        // Display the ads iframe when user scrolls down
        window.addEventListener("scroll", function() {
            const adsContainer = document.getElementById("ads-container");
            if (window.scrollY > 50 && adsContainer.style.display === "none") {
                adsContainer.style.display = "block";
            }
        });

        // Optimize FPS rendering
        function optimizeRendering() {
            requestAnimationFrame(optimizeRendering);
            // Any additional FPS improvements (ex: WebGL optimizations) go here
        }

        // Start optimizing FPS for 120-244 FPS
        optimizeRendering();
    </script>
  </script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QCJKG8NXX0');
  </script>
</body>
</html>
