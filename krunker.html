<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krunker</title>
    <link rel="icon" type="image/png" href="https://assets.onecompiler.app/438cc35sk/43byh7sar/cloud%20gaming%20hub%20logo%20for%20gen%20z%20with%20black%20background%20and%20every%20meaning%20of%20game.png" />
    <style>
        /* your CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #000, #333, #000, #111);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .loader-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            animation: rotate 2s linear infinite;
        }

        .ring:nth-child(1) {
            border-top: 3px solid white;
            border-bottom: 3px solid white;
            animation-duration: 1.5s;
        }

        .ring:nth-child(2) {
            border-left: 3px solid gray;
            border-right: 3px solid gray;
            animation-duration: 2s;
        }

        .crosshair {
            position: absolute;
            background-color: white;
        }

        .horizontal {
            width: 130px;
            height: 2px;
            top: 50%;
            left: 10px;
        }

        .vertical {
            width: 2px;
            height: 130px;
            left: 50%;
            top: 10px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 2;
        }

        .loader-text {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe.fullscreen {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="crosshair horizontal"></div>
        <div class="crosshair vertical"></div>
        <img src="https://i.redd.it/17xsk8x20qs51.png" alt="Logo" class="logo">
    </div>

    <div class="loader-text">Krunker</div>
    <div class="loader-text">If You Use phone</div>
    <div class="loader-text">!!rotate it!!</div>

    <div class="iframe-container" id="iframe-container">
        <iframe id="fullscreen-iframe" class="fullscreen" src="about:blank" loading="lazy" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function startGame() {
            document.querySelector(".loader-container").style.display = "none";
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("fullscreen-iframe");

            iframeContainer.style.display = "block";
            iframe.src = "https://krunker.io";

            iframe.onload = function () {
                iframe.contentWindow.document.addEventListener("click", function () {
                    if (iframe.contentWindow.document.pointerLockElement === null) {
                        iframe.contentWindow.document.body.requestPointerLock();
                    }
                });
            };
        }

        setTimeout(startGame, 5000);

        ["mousedown", "mouseup"].forEach((type) => {
            document.addEventListener(type, function (event) {
                const iframe = document.getElementById("fullscreen-iframe");
                if (iframe.contentWindow) {
                    iframe.contentWindow.dispatchEvent(
                        new MouseEvent(type, {
                            bubbles: true,
                            cancelable: true,
                            view: window,
                            clientX: event.clientX,
                            clientY: event.clientY,
                            button: event.button
                        })
                    );
                }
            });
        });

        function optimizeRendering() {
            requestAnimationFrame(optimizeRendering);
        }

        optimizeRendering();
    </script>

</body>
</html>
