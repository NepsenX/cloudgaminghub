<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Racing Limits</title>
  <link rel="icon" href="https://imgs.crazygames.com/racing-limits_16x9/20250418072542/racing-limits_16x9-cover?metadata=none&quality=70&width=499" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b3a4b; /* Vibrant Blue */
      --primary1color: #3498db;
      --secondary-color: #0f1923; /* Dark Navy */
      --accent-color: #5dade2; /* Lighter Blue */
      --text-color: #ffffff;
      --loader-size: min(25vw, 150px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #0f1923, #1b2d3a, #0f1923, #0a141e);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      perspective: 1000px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader-wrapper {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .loader-container {
      position: relative;
      width: var(--loader-size);
      height: var(--loader-size);
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      animation: rotate linear infinite;
      backface-visibility: hidden;
    }

    .ring:nth-child(1) {
      border-top: 3px solid var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
      animation-duration: 2s;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
    }

    .ring:nth-child(2) {
      border-left: 3px solid var(--accent-color);
      border-right: 3px solid var(--accent-color);
      animation-duration: 3s;
      animation-direction: reverse;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }

    .ring:nth-child(3) {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      animation-duration: 4s;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .crosshair {
      position: absolute;
      background-color: var(--text-color);
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .crosshair:hover {
      opacity: 1;
      background-color: var(--primary-color);
    }

    .horizontal {
      width: calc(var(--loader-size) - 20px);
      height: 2px;
      top: 50%;
      left: 10px;
    }

    .vertical {
      width: 2px;
      height: calc(var(--loader-size) - 20px);
      left: 50%;
      top: 10px;
    }

    .logo {
      width: calc(var(--loader-size) * 0.6);
      height: calc(var(--loader-size) * 0.6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      filter: brightness(1.1);
    }

    .logo:hover {
      transform: translate(-50%, -50%) scale(1.05) rotate(5deg);
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
    }

    .loader-text {
      margin: 0.5rem 0;
      font-size: clamp(16px, 3vw, 24px);
      color: var(--text-color);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      font-family: 'Press Start 2P', cursive;
    }

    .loader-text:nth-child(2) { animation-delay: 0.5s; }
    .loader-text:nth-child(3) { animation-delay: 1s; }
    .loader-text:nth-child(4) {
      color: var(--primary-color);
      animation-delay: 1.5s;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      from { opacity: 0.6; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .progress-container {
      width: calc(var(--loader-size) + 50px);
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-top: 2rem;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--secondary-color), var(--primary1color));
      border-radius: 4px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: var(--secondary-color);
    }

    iframe.fullscreen {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--secondary-color);
    }

    .loading-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--text-color);
      font-family: 'Press Start 2P', cursive;
      display: none;
    }

    .orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--secondary-color);
      z-index: 100;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .orientation-warning i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      animation: rotateDevice 2s infinite ease-in-out;
    }

    @keyframes rotateDevice {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    .btn-start {
      margin-top: 2rem;
      padding: 12px 30px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .btn-start:hover {
      background: #2e86c1;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
    }

    .btn-start:active {
      transform: translateY(1px);
    }

    @media (max-width: 768px) and (orientation: portrait) {
      .orientation-warning {
        display: flex;
      }
    }

    @media (max-width: 768px) {
      :root {
        --loader-size: 180px;
      }

      .loader-text {
        font-size: 14px;
      }
    }

    #binaryRain {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: #0f1923;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <audio id="loadingSound" autoplay>

      <img src="https://imgs.crazygames.com/racing-limits_16x9/20250418072542/racing-limits_16x9-cover?metadata=none&quality=70&width=499" alt="Racing Limits Logo" class="logo">
    </div>

    <i class="fas fa-rotate"></i>
    <h2>Please Rotate Your Device</h2>

  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Binary Rain Animation -->
<script>
  const canvas = document.getElementById('binaryRain');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const chars = "01";
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  // Adjust the speed of the rain effect
  function drawRain() {
    // Clear the canvas with a translucent background to create the rain effect
    ctx.fillStyle = "rgba(15, 25, 35, 0.08)";  // slightly darkened background for better contrast
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Set the color of the rain to dark blue (uses the defined primary color)
    ctx.fillStyle = "#1b3a4b"; // Dark Blue (updated color)
    ctx.font = fontSize + "px monospace"; // Ensure the text size is consistent

    // Loop through the drops array to draw each character
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      // Reset drop position when it moves off-screen
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      // Move the drop down the screen
      drops[i]++;
    }
  }

  // Set an interval to continuously draw the rain effect
  setInterval(drawRain, 33); // Set a frame rate of about 30 FPS (33ms per frame)
</script>


  <!-- Main Loader Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const progressBar = document.getElementById('progress-bar');
      const progressContainer = document.getElementById('progress-container');
      const loadingSound = document.getElementById('loadingSound');

      setTimeout(() => {
        progressContainer.style.display = 'block';

        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 5;
          if (progress >= 100) {
            progress = 100;
            clearInterval(interval);

            setTimeout(() => {
              startGame(); // Auto-start the game
            }, 500);
          }

          progressBar.style.width = `${progress}%`;
        }, 200);
      }, 2000);
    });

    function startGame() {
      const loaderWrapper = document.querySelector('.loader-wrapper');
      const iframeContainer = document.getElementById('iframe-container');
      const iframe = document.getElementById('fullscreen-iframe');
      const canvas = document.getElementById('binaryRain');

      loaderWrapper.style.opacity = '0';
      loaderWrapper.style.transform = 'translateY(-50px) scale(0.9)';

      iframeContainer.style.display = 'block';
      canvas.style.display = 'none';

      setTimeout(() => {
        iframeContainer.style.opacity = '1';
      }, 50);

      iframe.src = "https://www.crazygames.com/gameframe/racing-limits";

      setupGameControls(iframe);

      if (typeof gtag !== 'undefined') {
        gtag('event', 'game_start', {
          'event_category': 'engagement',
          'event_label': 'Racing Limits Game Start'
        });
      }
    }

    function setupGameControls(iframe) {
      iframe.onload = function() {
        try {
          iframe.contentWindow.document.addEventListener('click', function() {
            if (iframe.contentWindow.document.pointerLockElement === null) {
              iframe.contentWindow.document.body.requestPointerLock();
            }
          });
        } catch (e) {
          console.warn('Pointer lock not allowed across domains');
        }
      };

      const mouseEvents = ['mousedown', 'mouseup', 'mousemove'];
      mouseEvents.forEach(eventType => {
        document.addEventListener(eventType, function(e) {
          try {
            if (iframe.contentWindow) {
              iframe.contentWindow.dispatchEvent(new MouseEvent(eventType, {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: e.clientX,
                clientY: e.clientY,
                button: e.button
              }));
            }
          } catch (e) {}
        });
      });

      if ('ontouchstart' in window) {
        const touchEvents = ['touchstart', 'touchend', 'touchmove'];
        touchEvents.forEach(eventType => {
          document.addEventListener(eventType, function(e) {
            try {
              if (iframe.contentWindow) {
                const touch = e.touches[0] || e.changedTouches[0];
                iframe.contentWindow.dispatchEvent(new MouseEvent(
                  eventType === 'touchmove' ? 'mousemove' :
                  eventType === 'touchstart' ? 'mousedown' : 'mouseup', {
                  bubbles: true,
                  cancelable: true,
                  view: window,
                  clientX: touch.clientX,
                  clientY: touch.clientY,
                  button: 0
                }));
              }
            } catch (e) {}
          }, { passive: false });
        });
      }
    }

    function optimizePerformance() {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {});
      }

      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // Optional lazy-loading logic
            }
          });
        });
      }
    }

    optimizePerformance();
  </script>
